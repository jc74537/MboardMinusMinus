<!doctype html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/client/css/bootstrap.min.css">

    <title>Mboard--</title>

</head>
<body class="container-fluid" onload="pageLoad()">
<div class="jumbotron">
    <h1 class="display-4">MBoard--</h1>
    <p>Welcome!</p>
    <p>It's called Mboard--, standing for Message Board --. -- because it doesn't deserve ++.</p>
    <div class="font-italic text-secondary">
        Currently logged in as <span id="username">...</span>
        <button id="logout" class="btn btn-sm btn-outline-danger ml-2">
            Log out
        </button>
    </div>
</div>
<form action="/message/new" method="post" id="messageForm">
    <div class="form-group">
        <div class="input-group-prepend">
            <span class="p">Message</span>
        </div>
        <textarea class="form-control" name="message" rows="3" required></textarea>
    </div>
    <div class="form-group" data-spy="scroll" position="relative">
        <button class="btn btn-primary">Post</button>
    </div>
</form>
<div id="messages" class="border border-dark rounded"></div>
<script src="/client/js/index.js"></script>
<script src="/client/js/jquery-3.3.1.min.js"></script>
<script src="/client/js/bootstrap.min.js"></script>
<script src="/client/js/js.cookie.min.js"></script>
</body>
</html>
